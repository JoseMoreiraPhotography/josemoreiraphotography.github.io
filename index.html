<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>José Moreira | Fotografia de Paisagem</title>

<style>
body {
  margin: 0;
  background: #0b0b0b;
  color: #ffffff;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

header {
  text-align: center;
  padding: 50px 20px 30px;
}

header h1 {
  font-weight: 300;
  letter-spacing: 2px;
  margin-bottom: 10px;
}

header p {
  color: #aaa;
  font-size: 14px;
}

.galeria {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
  gap: 28px;
  padding: 32px;
}

  .galeria a {
  display: block;
}

.galeria img {
  transition: transform 0.4s ease, opacity 0.4s ease;
}

.galeria a:hover img {
  transform: scale(1.015);
  opacity: 0.92;
}

.galeria img {
  width: 100%;
  border-radius: 6px;
  cursor: pointer;
}
.colecoes {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
  gap: 32px;
  padding: 32px;
}

.colecao {
  position: relative;
  overflow: hidden;
  border-radius: 6px;
}

.colecao img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform 0.6s ease;
}

.colecao:hover img {
  transform: scale(1.04);
}

.overlay {
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.35);
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
  padding: 20px;
}

.overlay h2 {
  margin: 0;
  font-weight: 300;
  letter-spacing: 1px;
}

.overlay p {
  margin: 4px 0 0;
  font-size: 13px;
  color: #ddd;
}
  

/* LIGHTBOX */
.lightbox {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.9);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 1000;
  opacity: 0;
  transition: opacity 0.4s ease;
}

.lightbox.active {
  display: flex;
  opacity: 1;
}

.lightbox img {
  max-width: 95%;
  max-height: 95%;
  transform: scale(0.97);
  transition: transform 0.4s ease;
}

.lightbox.active img {
  transform: scale(1);
}
.lightbox {
  cursor: zoom-out;
}

.lightbox img {
  cursor: default;
}
  
</style>
</head>

<body>

<header>
  <h1>José Moreira</h1>
  <p>Fotografia de Paisagem</p>
</header>

  <div class="colecoes">

  <a class="colecao" href="colecao-portugal.html">
    <img src="capas/portugal.jpg" alt="Portugal">
    <div class="overlay">
      <h2>Portugal</h2>
      <p>Luz atlântica e silêncio</p>
    </div>
  </a>

  <a class="colecao" href="colecao-nordic.html">
    <img src="capas/nordic.jpg" alt="Nordic Landscapes">
    <div class="overlay">
      <h2>Nordic Landscapes</h2>
      <p>Terra, gelo e tempo</p>
    </div>
  </a>

  <a class="colecao" href="colecao-highlands.html">
    <img src="capas/highlands.jpg" alt="Highlands & North">
    <div class="overlay">
      <h2>Highlands & North</h2>
      <p>Bruma e solidão</p>
    </div>
  </a>

</div>


<!-- LIGHTBOX -->
<div class="lightbox" id="lightbox">
  <img src="" alt="">
</div>

<script>
const lightbox = document.getElementById('lightbox');
const lightboxImg = lightbox.querySelector('img');

document.querySelectorAll('.galeria a').forEach(link => {
  link.addEventListener('click', e => {
    e.preventDefault();
    lightboxImg.src = link.href;
    lightbox.classList.add('active');
  });
});

lightbox.addEventListener('click', e => {
  if (e.target === lightbox) {
    lightbox.classList.remove('active');
  }
});
</script>

</body>
</html>
