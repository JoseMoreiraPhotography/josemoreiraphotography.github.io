<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>José Moreira | Fotografia de Paisagem</title>

<style>
body {
  margin: 0;
  background: #0b0b0b;
  color: #ffffff;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

header {
  text-align: center;
  padding: 50px 20px 30px;
}

header h1 {
  font-weight: 300;
  letter-spacing: 2px;
  margin-bottom: 10px;
}

header p {
  color: #aaa;
  font-size: 14px;
}

.galeria {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
  gap: 16px;
  padding: 16px;
}

.galeria img {
  width: 100%;
  border-radius: 10px;
}
</style>

</head>
<body>

<header>
  <h1>José Moreira</h1>
  <p>Fotografia de Paisagem</p>
</header>

<div class="galeria">
  <img src="fotos/foto1.jpg" >
  <img src="fotos/foto2.png" >
  <img src="fotos/foto3.jpg">
</div>

</body>
</html>
